<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <img class="header__logo" src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" pattern="^[А-ЯЁ][а-яё]{1,}|[А-ЯЁ][а-яё]+-[А-ЯЁ][а-яё]{1,}" placeholder="Имя" minlength="2" maxlength="20"
                            required />
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="email" name="name"
                            pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$"
                            placeholder="E-Mail" required />
                        <span class="form__error">e-mail в формате: sega@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="tel" name="name" placeholder="Телефон"
                            pattern="[7-8]{1}[0-9]{10}|[+][7-8]{1}[0-9]{10}|[+][7-8]{1}\s[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}|[+][7-8]{1}\s?[(]{1}[0-9]{3}[)]{1}\s?[0-9]{3}-[0-9]{2}-[0-9]{2}|[+]?[7-8]{1}\s[0-9]{3}\s[0-9]{3}\s[0-9]{2}\s[0-9]{2}|[+]?[7-8]{1}\s[0-9]{3}\s[0-9]{3}-[0-9]{2}-[0-9]{2}" required />
                        <span class="form__error">телефон в формате: +7 (123) 456-78-90</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="" name="name"
                            pattern="https?:\/\/(www\.)?[\w\.-]+(:\d{2,5})?[\w\/-]+#?"
                            placeholder="Ваш сайт" required />
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="submit">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>
</body>

</html>
